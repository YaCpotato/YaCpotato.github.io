<html>
    <head>
        <title>YaCpotato's Github Pages</title>
        <link href="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.css" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div id="app">
            <vs-button color="my_blue">Hello World</vs-button>
            <vs-button color="my_yellow">Hello World</vs-button>
        </div>
      
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.js"></script>
        <script>
            Vue.use(Vuesax, {
                colors: {
                    my_blue:'#295ea4',
                    my_yellow:'#ffcb4f'
                }
            })
            new Vue({
              el: '#app'
            })
        </script>
    </body>
</html>
