<html>
    <head>
        <title>YaCpotato's Github Pages</title>
        <link href="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.css" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div id="app">
            <vs-button color="primary">Hello World</vs-button>
            <vs-button color="success">Hello World</vs-button>
            <vs-button color="danger">Hello World</vs-button>
            <vs-button color="warning">Hello World</vs-button>
            <vs-button color="dark">Hello World</vs-button>
        </div>
      
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.js"></script>
        <script>
            Vue.use(Vuesax, {
                colors: {
                    primary:'#295ea4',
                    success:'#ffcb4f',
                    danger:'#FE4657',
                    warning:'#FF8200',
                    dark:'#232145'
                }
            })
            new Vue({
              el: '#app'
            })
        </script>
    </body>
</html>
