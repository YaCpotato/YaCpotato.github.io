<html>
    <head>
        <title>YaCpotato's Github Pages</title>
        <link href="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.css" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div id="app">
            <vs-button color="primary">Hello World</vs-button>
        </div>
      
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.js"></script>
        <script>
            Vue.use(Vuesax, {
                theme:{
                    colors:{
                    primary:'#FFFFFF',
                    success:'rgb(23, 201, 100)',
                    danger:'rgb(242, 19, 93)',
                    warning:'rgb(255, 130, 0)',
                    dark:'rgb(36, 33, 69)'
                    }
                }
            })
            new Vue({
              el: '#app'
            })
        </script>
    </body>
</html>
